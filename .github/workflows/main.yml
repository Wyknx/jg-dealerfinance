name: jg-dealerfinance Release Automation

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get tag version
        run: echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for version comparison later

      - name: Update fxmanifest version
        run: sed -i "s/^version .*/version '${{ env.VERSION_TAG }}'/" fxmanifest.lua

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'

      - name: Build UI
        run: |
          cd ui
          npm ci
          npm run build
          cd ..

      - name: Create structured bundle
        run: |
          # Create bundle folder structure
          mkdir -p ./temp/jg-dealerfinance
          
          # Copy core files
          cp -r {fxmanifest.lua,README.md} ./temp/jg-dealerfinance/
          
          # Copy required directories (like original workflow)
          cp -r {server,framework,client} ./temp/jg-dealerfinance/
          
          # Copy built UI
          mkdir -p ./temp/jg-dealerfinance/ui
          cp -r ui/dist ./temp/jg-dealerfinance/ui/
          
          # Create zip (exclude hidden files)
          cd ./temp
          zip -r ../jg-dealerfinance-${{ env.VERSION_TAG }}.zip ./jg-dealerfinance
          cd ..

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./jg-dealerfinance-${{ env.VERSION_TAG }}.zip
          asset_name: jg-dealerfinance-${{ env.VERSION_TAG }}.zip
          asset_content_type: application/zip
